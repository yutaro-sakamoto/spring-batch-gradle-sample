name: test

on:
  push:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v3

        - name: Build with Gradle
          run: ./gradlew build